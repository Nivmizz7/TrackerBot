<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracker Bot - Submit Issue</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    max-width: 500px;
    width: 100%;
  }
  h1 {
    color: #ff5555;
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5em;
  }
  h2 {
    color: #f5f5f5;
    margin-top: 0;
    font-size: 1em;
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #555;
    background-color: #2c2c2c;
    color: #f5f5f5;
    font-size: 14px;
  }
  textarea {
    resize: vertical;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #ff5555;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #ff4444;
  }
  .note {
    font-size: 0.9em;
    color: #aaa;
    margin-top: 5px;
  }
  .success {
    background-color: #222;
    border: 1px solid #444;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: #aaffaa;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Sure you're on the .org site, not the .io</h1>
    <h2>All the champs with * are mandatory</h2>

    <form id="issueForm" action="/submit" method="POST">
      
      <label for="title">Title*</label>
      <input type="text" name="title" id="title" required>

      <label for="discord">Discord Pseudo*</label>
      <input type="text" name="discord" id="discord" required>

      <label for="description">Description*</label>
      <textarea name="description" id="description" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div id="successMsg" class="success" style="display:none;">
       Thanks. Your request has been successfully sent.
    </div>
  </div>

<script>
const form = document.getElementById("issueForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new URLSearchParams(new FormData(form));
  try {
    const res = await fetch("/submit", {
      method: "POST",
      body: formData
    });
    if (res.ok) {
      form.style.display = "none";
      successMsg.style.display = "block";
    } else {
      alert("Erreur lors de l'envoi. Veuillez réessayer.");
    }
  } catch (err) {
    alert("Erreur lors de l'envoi. Veuillez réessayer.");
    console.error(err);
  }
});
</script>

</body>
</html>
